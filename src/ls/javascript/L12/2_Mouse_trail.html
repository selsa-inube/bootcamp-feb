<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LS - L11-2 Mouse trail</title>
    <style>
      .trail {
        /* className for the trail elements */
        position: absolute;
        height: 6px;
        width: 6px;
        border-radius: 3px;
        background: teal;
      }

      body {
        height: 300px;
      }
    </style>
  </head>

  <body>
    <script>
      const trailLength = 150;
      let trail = [];
      let lastDiv = 0;

      for (let i = 0; i < trailLength; i++) {
        let div = document.createElement("div");
        div.className = "trail";
        document.body.appendChild(div);
        div.style.left = "-10px";
        div.style.top = "-10px";
        trail.push(div);
      }

      window.addEventListener("mousemove", (event) => {
        let dot = trail[lastDiv++];
        dot.style.left = event.pageX + "px";
        dot.style.top = event.pageY + "px";
        if (lastDiv >= trailLength) lastDiv = 0;
      });
    </script>
  </body>
</html>
